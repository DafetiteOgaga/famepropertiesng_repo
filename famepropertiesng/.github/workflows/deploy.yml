name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch name if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install
        working-directory: ./famepropertiesng  # where package.json is located

      - name: Build the project
        run: npm run build
        working-directory: ./famepropertiesng

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }} #make sure that you have created a personal access token with repo scope and added it to your repository secrets using the name ACCESS_TOKEN
          publish_dir: ./famepropertiesng/build # directory must match working directory used in the build step
